<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Status</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class = "left">
            <h2 class = "rtop">Your Result</h2>
            <div class = "circle">
                <h1 class = "n76">76</h1>
                <h4 class = "n100">of 100</h4>
            </div>
            <h1 class = "ha"><b>Great!</b></h1>
            <h5 class = "ha ha2">You scored higher than 65% <br/> of the people who have taken these tests.</h4>
        </div>
         <div class="right">
            <h2>Summary</h2>
            <div class="reaction"><img src="../img/icon-reaction.svg"><h5>Reaction <h5 class = "c1gp"> 80 / 100</h5></h5></div>
            <div class="memory"><img src="../img/icon-memory.svg"><h5>Memory <h5 class = "c1gp"></h5> 92 / 100</h5></h5></div>
            <div class="verbal"><img src="../img/icon-verbal.svg"><h5>Verbal <h5 class = "c2gp"> 61 / 100</h5></h5></div>
            <div class="visual"><img src="../img/icon-visual.svg"><h5>Visual <h5 class = "c2gp"></h5> 72 / 100</h5></h5></div>
            <button>Continue</button>
            <h4 class = "end">credits @<a href ="https://github.com/Thamer-AlSaiad/" target ="_blank">Thamer-AlSaiad</a></h4>
        </div>
    </div>
</body>
</html>
